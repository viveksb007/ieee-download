<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">


    {% block css %}{% endblock %}

    <style>
        .container-fluid {
            margin: 20px;
        }

        .container {
            margin-top: 20px;
            width: 800px;
            height: 400px;
        }

        .footer {
            position: fixed;
            height: 100px;
            bottom: 0;
            width: 100%;
        }

    </style>


</head>

<body>

<div class="container-fluid">

    <h2 align="center">IEEE Paper Download</h2>
    {% block content %}{% endblock %}

    <div class="container">
        <form class="form-horizontal" action="download" method="post">
            <div class="form-group">
                <label for="inputURL" class="col-sm-2 control-label">Paper URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="inputURL" name="inputURL"
                           placeholder="http://ieeexplore.ieee.org/document/7514560/">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submit">Send URL</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer navbar-fixed-bottom">
    <div class="container" align="center">
        <a href="https://www.facebook.com/viveksb007" target="_blank"><i class="fa fa-facebook fa-4x fa-fw"
                                                                         aria-hidden="true"></i> </a>
        <a href="https://github.com/viveksb007" target="_blank"><i class="fa fa-github fa-4x fa-fw"
                                                                   aria-hidden="true"></i> </a>
        <a href="https://www.linkedin.com/in/viveksb007" target="_blank"><i class="fa fa-linkedin fa-4x fa-fw"
                                                                            aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/viveksb007" target="_blank"><i class="fa fa-twitter fa-4x fa-fw"
                                                                    aria-hidden="true"></i> </a>

    </div>
</div>

<script src='static/js/jquery.min.js'></script>
<script src="static/js/bootstrap.min.js"></script>

{% block script %}
    <script>
        $('#submit').click(function () {
            if ($.trim($('#inputURL').val()) == '') {
                alert('Give a valid URL to download');
            }
        });
    </script>
{% endblock %}

</body>

</html>
